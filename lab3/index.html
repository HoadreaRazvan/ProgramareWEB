    <h1 id="h1ceva">Text</h1>

      let h1 = document.getElementById("h1ceva");

        console.log(event);
        let h1 = document.getElementById("h1ceva");
        h1.style.color = "blue";
      };
      // browserul ne da la dispozitie

        // let pTags = document.getElementsByTagName("p");
